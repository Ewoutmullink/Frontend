<div style="padding-top: 90px">
<c-card [color]="item.color"
        [textColor]="item.color === 'warning' || item.color === 'light' ? '' :  'white'"
        class="mb-3">
  <c-card-header>Registreer</c-card-header>
  <c-card-body class="bg-gradient">
    <form cForm>
      <div class="mb-3">
        <label cLabel for="inputName">Gebruikersnaam</label>
        <input  id="name" name="name" class="form-control"
                required minlength="6"
                #name="ngModel" cFormControl id="inputName" type="text" [(ngModel)]="registerDataSource.userRegister.username" [ngModelOptions]="{standalone: true}" >
        <div *ngIf="name.invalid && (name.dirty || name.touched || booleanClicked)"
             class="alert">

          <div *ngIf="name.errors?.['required']">
            Naam is verplicht.
          </div>
          <div *ngIf="name.errors?.['minlength']">
            Naam moet 6 karakters lang zijn.
          </div>

        </div>
      </div>
      <div class="mb-3">
        <label cLabel for="inputPassword-1">Wachtwoord</label>
        <input id="password" name="password" class="form-control"
               required minlength="6"
               #password="ngModel" cFormControl id="inputPassword-1" type="password" [(ngModel)]="registerDataSource.userRegister.password" [ngModelOptions]="{standalone: true}">
        <div *ngIf="password.invalid && (password.dirty || password.touched || booleanClicked)"
             class="alert">

          <div *ngIf="password.errors?.['required']">
            Wachtwoord is verplicht.
          </div>
          <div *ngIf="password.errors?.['minlength']">
            Wachtwoord moet 6 karakters lang zijn.
          </div>

        </div>
      </div>
      <div class="mb-3">
        <label cLabel for="inputPassword-1">Straat</label>
        <input class="form-control"
               required minlength="1" pattern="^[A-Za-z]+$"
               #straat="ngModel"  class="inputField" cFormControl id="inputStreet" type="text" [(ngModel)]="registerDataSource.userRegister.street" [ngModelOptions]="{standalone: true}">
        <div *ngIf="straat.invalid && (straat.dirty || straat.touched || booleanClicked)"
             class="alert">
          <div *ngIf="straat.errors?.['pattern']">
            Alleen letters.
          </div>
          <div *ngIf="straat.errors?.['required']">
            Straat is verplicht.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label cLabel for="inputPassword-1">Huisnummer</label>
        <input class="form-control"
               required minlength="1" pattern="^[0-9]+$"
               #nummer="ngModel" class="inputField" cFormControl id="inputNumber" type="text" [(ngModel)]="registerDataSource.userRegister.number" [ngModelOptions]="{standalone: true}"
        >
        <div *ngIf="nummer.invalid && (nummer.dirty || nummer.touched || booleanClicked)"
             class="alert">
          <div *ngIf="nummer.errors?.['pattern']">
            Alleen getallen
          </div>
          <div *ngIf="nummer.errors?.['required']">
            Huisnummer is verplicht.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label cLabel for="inputPassword-1">Plaats</label>
        <input class="form-control"
               required minlength="1" pattern="^[A-Za-z]+$"
               #plaats="ngModel"  class="inputField" cFormControl id="inputPlace" type="text" [(ngModel)]="registerDataSource.userRegister.place" [ngModelOptions]="{standalone: true}">
        <div *ngIf="plaats.invalid && (plaats.dirty || plaats.touched || booleanClicked)"
             class="alert">
          <div *ngIf="nummer.errors?.['pattern']">
            Alleen letters.
          </div>
          <div *ngIf="plaats.errors?.['required']">
            Plaats is verplicht.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label cLabel for="inputPassword-1">Postcode</label>
        <input class="form-control"
               required minlength="6"
               #postcode="ngModel" pattern="^[0-9]{4}[A-Z]{2}$"  class="inputField" cFormControl id="inputZip" type="text" [(ngModel)]="registerDataSource.userRegister.zip" [ngModelOptions]="{standalone: true}">
        <div *ngIf="postcode.invalid && (postcode.dirty || postcode.touched || booleanClicked)"
             class="alert">

          <div *ngIf="postcode.errors?.['required']">
            Postcode is verplicht
          </div>
          <div *ngIf="postcode.errors?.['pattern']">
            Het moet een geldig postcode zijn.
          </div>
        </div>
      </div>
      <div class="center">
        <div *ngIf="nummer.valid && postcode.valid && straat.valid && plaats.valid && name.valid && password.valid">
        <button (click)="register()"  cButton class="shadow">Registreer</button>
        </div>
        <div *ngIf="nummer.invalid || postcode.invalid || straat.invalid || plaats.invalid || name.invalid || password.invalid">
          <button (click)="clickedNotReady()" [color]="item.color" cButton class="shadow">Registreer</button>
        </div>
      </div>
    </form>
  </c-card-body>
</c-card>
</div>
